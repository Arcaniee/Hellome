<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 2.0 Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro">
            <h1>Welcome to Web 2.0 Example</h1>
            <p>This is a dynamic web page that responds to user interactions.</p>
            <button id="button">Click Me!</button>
        </section>
        <section id="about">
            <h1>About Us</h1>
            <p>This is a section about our company.</p>
        </section>
        <section id="contact">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright 2024 Web 2.0 Example</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
